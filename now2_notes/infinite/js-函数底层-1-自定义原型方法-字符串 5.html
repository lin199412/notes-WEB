<script>
/*  
    自定义数组原型方法 - 基本写法和传参
*/ 

/*  题目: 自定义hasSpace方法, 使得下列代码正常运行
    let a = 'my name';
    let b = 'god';
    a.hasSpace(); //-> true
    b.hasSpace(); //-> false
*/
String.prototype.hasSpace = function() {
    let _this = this;
    return /\s+/g.test(_this)
};







</script>
