<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //思路1：用除法和取余的方式获取数字，数字求和，循环
        //思路2：切割字符串获取数字，数字求和，循环
        //递归？自己调用自己？

        function digital_root(n) {
            var res = 0;
            n = String(n);
            if (n.length == 1) {
                // console.log(n);
                n = Number(n);
                return n;
            } else {
                for(var i = 0; i < n.length; i++){
                    res += Number(n.substr(i,1));
                }
               return digital_root(res);
            }
        }
        var root1 = digital_root(942);
        console.log(root1);
    </script>
</head>

<body>
    <!-- 
        创建一个digital root函数。
        数字根是数字中所有数字的递归和。给定n，取n的数字之和。
        如果该值有多个数字，则以这种方式继续减少，直到产生一位数字。这仅适用于自然数。
     -->
    <!-- 
        工作原理
        igital_root(16)
        => 1 + 6
        => 7

        digital_root(942)
        => 9 + 4 + 2
        => 15 ...
        => 1 + 5
        => 6

        digital_root(132189)
        => 1 + 3 + 2 + 1 + 8 + 9
        => 24 ...
        => 2 + 4
        => 6

        digital_root(493193)
        => 4 + 9 + 3 + 1 + 9 + 3
        => 29 ...
        => 2 + 9
        => 11 ...
        => 1 + 1
        => 2
     -->
</body>

</html>
