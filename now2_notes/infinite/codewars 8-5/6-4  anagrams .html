    <script>
        //需求分析：根据给定词，判断给定数组中是否存在给定词的字谜
        //拆分给定词，获得一个数组1，split('');
        //遍历数组，判断元素的长度是否等于给定词。
        //将元素拆分为数组2，
        //两个数组逐个对比，遇到全等的字母则删除数组2里的字母，splice(index,number)
        //如果最后数组2长度为0，则将数组2对应的元素拼接到空数组，输出。
        function anagrams(word, words) {
            var res = [];
            var arr0 = word.split('');
            console.log(arr0);
            for (var i = 0; i < words.length; i++) {
                if (word.length == words[i].length) {//取出与初始字符长度相同的字符
                    var arr1 = words[i].split('');
                    console.log(arr1);
                    for (var j = 0; j < arr0.length; j++) {//判断两个字符的内容是否相同
                        for (var k = 0; k < arr0.length; k++) {
                            if (arr0[j] == arr1[k]) {
                                arr1.splice(k, 1);
                                console.log(arr1);
                            }
                        }
                    }
                    if (arr1.length == 0) {
                        res.push(words[i]);
                        console.log(res);
                    }
                }
            }
            return res;
        }

        var word1 = 'abba';
        var words1 = ['aabb', 'abcd', 'bbaa', 'dada'];
        console.log(anagrams(word1, words1));

        //参考答案1
        String.prototype.sort = function () {
            return this.split("").sort().join("");
        };

        function anagrams(word, words) {
            return words.filter(function (x) {
                return x.sort() === word.sort();
            });
        }
        //参考答案2
        function anagrams(word, words) {
            return words.filter(function (e) {
                return e.split('').sort().join('') === word.split('').sort().join('');
            })
        }
    </script>
