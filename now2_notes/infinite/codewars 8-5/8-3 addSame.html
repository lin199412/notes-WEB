        // 思路1：
        function GetSum(a, b) {
            var res = 0;
            var j = 0;
            if (a > b) {
                for (var i = 0; i < (a - b + 1); i++) {//先计算循环次数
                    j = b + i;//再存取数据
                    res += j;
                    console.log(res);
                }
            } else if (a == b) {
                res = a;
                console.log(res);
            } else if (a < b) {
                for (var i = 0; i < (b - a + 1); i++) {
                    j = a + i;
                    res += j;
                    console.log(res);
                }
            }
            return res;
        }

        var res1 = GetSum(-5, 1);
        console.log(res1);
