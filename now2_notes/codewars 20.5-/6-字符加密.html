<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-字符加密</title>
</head>
<body>
    <div>
        字符加密
        规则1: 字符之间由空格隔开
        规则2: 每个单词的首字母转为ASCII码, 第二个字符和最后一个字符互换
        没有特殊字符

    </div>
    <div>
        encryptThis("Hello") === "72olle"
        encryptThis("good") === "103doo"
        encryptThis("hello world") === "104olle 119drlo"
    </div>
</body>
    <script>
        let string1 = 'Hello';
        var encryptThis = function(text) {
            let wordArr = text.split(' ');
            let assArrr = wordArr.map(item => {
                let strSecond = item[1];
                let strLast = item.slice(-1);
                let assCode = item[0].charCodeAt();
                item = item.slice(1);
                item = assCode + strLast + item.slice(1,-1) + strSecond;
                return item;
            });
            return assArrr.join(' ');
        }
        let resultTest1 = encryptThis(string1);
        console.log('resultTest1 72olle', resultTest1);
    </script>
</html>
