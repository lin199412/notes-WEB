<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>递归实现阶乘</title>
		<script type="text/javascript">
			/*
			 	需求：递归实现阶乘
			 	
			 	5！= 5 * 4 ！
			 			4 * 3！
			 				3 * 2！
			 					2 * 1！
			 	推导： fac(n) = n * fac(n - 1)
			 	
			 	临界点：n <= 1
			 */
			
			function fac(num) {
				if(num <= 1) {
					return 1;//返回到入口
				}
				var res = num * fac(num - 1);
				
				return res;//设置返回值
			}
			
			var res = fac(5);//120
			console.log(res);
			
			/*
			 	分析：
			 		fac(5)
			 			5 * fac(4)
			 			  	4 * fac(3)
			 			  		3 * fac(2)
			 			  			2 * fac(1)
			 			  			
			 			  			
			 		5 * 4 * 3 * 2 * 1
			 			5 * 4 * 3 * 2 * 1
			 			  	4 * 3 * 2 * 1
			 			  		3 * 2 * 1
			 			  			2 * 1
			 */
			
		</script>
	</head>
	<body>
	</body>
</html>
