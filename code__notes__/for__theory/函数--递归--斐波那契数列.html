        function perimeter01(n) { //使用回调函数，虽然可以计算结果，但是效率不高，被系统卡住
            var num = n + 1;
            var res = 0;
            for (var i = 0; i < num; i++) {
                function fibo(num) {
                    if (num < 2) {
                        return 1;
                    } else {
                        return fibo(num - 1) + fibo(num - 2);
                    }
