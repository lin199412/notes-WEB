<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子居中的方法  绝对定位 */
        #container {
            position: relative;
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            margin: auto;
        }

        #box {
            position: absolute;
            width: 200px;
            height: 200px;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box"></div>
    </div>
</body>

</html>
