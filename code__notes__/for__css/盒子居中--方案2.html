<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 盒子居中的方法  弹性盒模型 */
        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 600px;
            height: 500px;
            border: 1px solid #000;
            margin: auto;
        }

        #box {
            width: 200px;
            height: 200px;
            background-color: #0ff;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="box"></div>
    </div>
</body>

</html>
